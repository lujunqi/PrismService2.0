<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.link {
	fill: none;
	stroke: #666;
	stroke-width: 1.5px;
}

#licensing {
	fill: green;
}

.link.licensing {
	stroke: green;
}

.link.resolved {
	stroke-dasharray: 0, 2 1;
}

circle {
	fill: #ccc;
	stroke: #333;
	stroke-width: 1.5px;
}

text {
	font: 10px sans-serif;
	pointer-events: none;
	text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

ft_slt {
	cursor: pointer;
}
</style>
<script type="text/javascript" src="../scripts/jquery.js"></script>
<link href="../plug/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../plug/bootstrap/css/fileinput.min.css" media="all"
	rel="stylesheet" type="text/css" />
<script src="../plug/bootstrap/js/bootstrap.min.js"></script>
<script src="../plug/bootstrap/js/fileinput.min.js"
	type="text/javascript"></script>
<script src="../plug/bootstrap/js/fileinput_locale_zh.js"
	type="text/javascript"></script>
<script src="../plug/d3/d3.all.js"></script>
<script src="d3.js">
	
</script>
</head>

<body>

	<a data-toggle="modal" data-target="#myModal" id="my_modal"></a>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">
						<img src="../images/icon.jpg" id="m_ft_icon" class="img-circle"
							alt="Cinque Terre" width="30" height="30"> <em
							id="m_ft_name"></em>
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="ft_name" class="col-sm-2 control-label">名字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="ft_name"
									name="ft_name" placeholder="请输入名字">
							</div>
						</div>
						<div class="form-group">
							<label for="ft_tel" class="col-sm-2 control-label">联系电话</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="ft_tel"
									name="ft_tel" placeholder="请输入联系电话">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="ft_nick"
									name="ft_nick" placeholder="请输入昵称">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">配偶信息</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="ft_spouse" id="spouse_id"
									rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">性别</label>
							<div class="col-sm-10">
								<select class="form-control" id="ft_sex" name="ft_sex">
									<option value="1">男</option>
									<option value="2">女</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">父母</label>
							<div class="col-sm-10">
								<select class="form-control" id="sup_ft_id" name="sup_ft_id">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="m_close"
						data-dismiss="modal">关闭</button>
					<button type="button" id="m_save" class="btn btn-primary">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>

</html>
