<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Insert title here</title>
<script src="zhuanzhen/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(init);
	function init() {

		$("#content").height($(window).height());
		var w_left = $("#left").width();
		var w_right = $("#right").width();
		var w_content = $("#content").width();
		if ((w_left + w_right) > w_content) {
			$("#right").width("100%");
			$("#left").width("100%");
			$("#right").css("background", "none");
			$("#right").css("height", "auto");
			$("#div_img").removeAttr("style");
		}
	}
</script>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	
}
</style>
</head>
<body>
	<div id="content"
		style="max-width: 1000px; width: 100%; margin: auto; max-height: 500px;">
		<div id="left"
			style="float: left; min-width: 300px; width: 50%; text-align: center; height: inherit;">
			<div id="logo" style="margin-top: 40%">
				<img src="zhuanzhen/logo.png" width="219" height="67">
			</div>
			<div id="iphone" style="margin: 20px;">
				<img src="zhuanzhen/ip.png" width="220" height="60">
			</div>
			<div id="android" style="margin: 20px;">
				<img src="zhuanzhen/a-d.png" width="220" height="60">
			</div>

		</div>
		<div id="right"
			style="float: left;position:relative; width: 50%; background: url('zhuanzhen/bg1.png') no-repeat; height: inherit;  text-align: center;">
				<div id="div_img" style="position:absolute;left:0;right:0; bottom:0;"><img src="zhuanzhen/screen.png" width="80%"></div>
		</div>
	</div>

</body>
</html>
