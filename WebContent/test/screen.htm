<!DOCTYPE html>
<html>
<head>
<title>远程桌面</title>
<meta charset="utf-8">
<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript">
	$(init);
	function init() {
		listener();
	}
	function listener() {
		$.ajax({
			url : '../listener',
			dataType : "jsonp",
			jsonp : "jsonpcallback",
			data : {
				"method" : "get"
			},
			success : function(data) {
				if (data != null) {
					var $ul = $("<ul></ul>");
					$("<li/>").text(data["id"] + " " + decodeURI(data["name"])).appendTo($ul);
					$("#a23").append($ul);
				}
				setTimeout("listener()", 500);
			}
		});
	}
</script>
</head>
<body>
	<a id="a23">xxxx</a>

</body>
</html>
